<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Materialize::CDN::Link::css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Firebase::CDN::Link  -->
    <!-- INSERT HERE -->
    <!-- jquery::CDN::Link      -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- OurCss::Link -->
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reps Near Me</title>
</head>

<body>
    <!-- code goes here -->
    <div class="row header">
        <div class="col s12">header</div>
    </div>
    <div class="row content">
        <div class="container">
            <div class="col s4 form">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="stateId" type="text" class="validate">
                                <label for="stateId">State</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="cityId" type="text" class="validate">
                                <label for="cityId">City</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="zipId" type="text" class="validate">
                                <label for="zipId">Zip Code</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="streetId" type="text" class="validate">
                                <label for="streetId">Street</label>
                            </div>
                            <a class="waves-effect waves-light btn-small">Submit</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col s8 info">info</div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 footer">footer</div>
    </div>

    <!-- JAVASCRIPT LINKS -->
    <!-- OurJavaScript::Link -->
    <script src="javascript.js"></script>

    <!-- Materialize::CDN::Link::javascript -->

</html>
