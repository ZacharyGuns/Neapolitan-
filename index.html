<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Materialize::CDN::Link::css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Firebase::CDN::Link  -->
    <!-- INSERT HERE -->
    <!-- jquery::CDN::Link      -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- OurCss::Link -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reps Near Me</title>
</head>

<body>
    <!-- code goes here -->
    <div class="row header"></div>
    <div class="row content">
        <div class="container">
            <div class="col s4 form">
                <div class="row">
                    <form class="col s12">
                        <div class="row" id="leftNavBar">
                            <h1 class="pageTitle">Local Leaders</h1>
                            <p id="instructions"><strong>Insert your residence to search for your current politicians.</strong></p>
                            <div class="input-field col s12">
                                <div class="input-field col s12">
                                    <input id="stateId" type="text" maxlength="2" class="validate">
                                    <label for="stateId">State</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="cityId" type="text" class="validate">
                                    <label for="cityId">City</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="zipId" type="text" maxlength="5" class="validate">
                                    <label for="zipId">Zip Code</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="streetId" type="text" class="validate">
                                    <label for="streetId">Address/Street</label>
                                </div>
                            </div>
                            <a class="waves-effect waves-light btn-small" id="submitBtn">Submit</a>
                        </div>
                    </form>
                </div>
                <div class="col s12 form">
                    <div class="row">
                        <div class="collection" id="candidateListId">
                        </div>
                    </div>
                </div>
            </div>
            <div class="resp-container">
                <!--Put Api here to create content-->
                <iframe class="resp-iframe" id="wikiContent" src="https://en.wikipedia.org/wiki/Elections_in_the_United_States" name="iframe_a" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="row footer"></div>

    <!-- OurJavaScript::Link -->
    <script src="javascript.js"></script>

    <!-- Materialize::CDN::Link::javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
